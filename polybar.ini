[bar/main]
monitor =
monitor-fallback =
monitor-strict = false
override-redirect = false
bottom = true
fixed-center = true
width = 100%
height = 45
offset-x = 0%
offset-y = 0%
background = ${color.alpha}
foreground = ${color.fg}
radius-top = 0.0
radius-bottom = 0.0
line-size = 2
line-color = ${color.alpha}
border-top-size = 0
border-left-size = 14
border-right-size = 14
border-bottom-size = 9
border-color = ${color.alpha}
padding = 0
module-margin-left = 0
module-margin-right = 0
font-0 = "Iosevka Aile:pixelsize=15;3"
font-1 = FontAwesome5Free:style=Solid:size=12;3
font-2 = FontAwesome5Free:style=Regular:size=12;3
font-3 = FontAwesome5Brands:style=Regular:size=12;3

modules-left = workspaces
modules-center = 
modules-right = sep cpu memory alsa avg-battery date sep

separator =
spacing = 0
dim-value = 1.0
wm-name = 
locale = 
tray-position = none
tray-detached = false
tray-maxsize = 16
tray-transparent = false
tray-background = ${root.background}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0
enable-ipc = true

[settings]
throttle-output = 5
throttle-output-for = 10
throttle-input-for = 30
screenchange-reload = false
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
pseudo-transparency = true

[color]
bg = #ee151515
fg = #ccffffff
alpha = #00000000

[module/alsa]
type = internal/alsa
format-volume =  <label-volume>
format-volume-background = ${color.bg}
format-volume-foreground = ${color.fg}
format-volume-padding = 1
label-volume = %percentage%%
format-muted-prefix = 
format-muted-background = ${color.bg}
format-muted-foreground = ${color.fg}
format-muted-padding = 1
label-muted = " Muted"

[module/date]
type = internal/date
interval = 2
date = %b %d%
time = %H:%M
format = <label>
format-background = ${color.bg}
format-foreground = ${color.fg}
format-padding = 1
label = %time% %date%

[module/memory]
type = internal/memory
interval = 2
format = <label>
format-background = ${color.bg}
format-foreground = ${color.fg}
format-padding = 1
label = "%mb_used%"

[module/cpu]
type = internal/cpu
interval = 2
format = <label>
format-background = ${color.bg}
format-foreground = ${color.fg}
format-padding = 1
label = "%percentage%%"

[module/sep]
type = custom/text
content = " "
content-background = ${color.bg}
content-foreground = ${color.alpha}
content-padding = 0

[module/avg-battery]
type = custom/script
exec = "count=$(acpi -b | wc -l); sum=$(acpi -b | egrep -o '[0-9]{1,3}%' | tr -d '%' | xargs -I% echo -n '+%'); echo  $(( sum / count ))%" 
interval = 5
format-background = ${color.bg}
format-foreground = ${color.fg}
format-padding = 1

[module/workspaces]
type = internal/xworkspaces
pin-workspaces = true
enable-click = true
enable-scroll = true
format = <label-state>
format-padding = 0
label-monitor = %name%
label-active = %name%
label-active-foreground = ${color.bg}
label-active-background = ${color.fg}
label-occupied = %icon%
label-occupied-underline = ${color.fg}
label-urgent = %icon%
label-urgent-foreground = ${color.bg}
label-urgent-background = ${color.bg}
label-empty = %name%
label-empty-background = ${color.bg}
label-empty-foreground = ${color.fg}
label-active-padding = 2
label-urgent-padding = 2
label-occupied-padding = 2
label-empty-padding = 2
